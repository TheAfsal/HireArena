      - "5000:5000"
      - "5051:5051"
    volumes:
      - ./server/user-service:/app
      - /app/node_modules
      - ./shared:/shared
    command: npm run dev
    env_file:
      - ./server/user-service/.env.production
    networks:
      - app-network

