services:
  # Gateway service
  gateway-service:
    build:
      context: ./server/gateway-service
    container_name: gateway-service
    image: 324037317995.dkr.ecr.us-east-1.amazonaws.com/gateway-service:v1.0.3
    ports:
      - "4000:4000"
    volumes:
      - ./server/gateway-service:/app
      - /app/node_modules
      - ./shared:/shared
    command: npm run dev
    env_file:
      - ./server/gateway-service/.env.production
    networks:
      - app-network
    depends_on:
      - user-service
      - job-service

  # User service
  user-service:
    image: 324037317995.dkr.ecr.us-east-1.amazonaws.com/user-service:v1.0.5
