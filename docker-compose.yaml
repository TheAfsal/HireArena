  # Job service
  job-service:
    build:
      context: ./server/job-service
    container_name: job-service
    ports:
      - "5002:5002"
    volumes:
      - ./server/job-service:/app
      - /app/node_modules 
      - ./shared:/shared     
    depends_on:
      - db-postgres
      - redis 
    command: npm run dev 
    environment:
      - NODE_ENV=development
      - FRONT_END_URL=http://localhost:3000
