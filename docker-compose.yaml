      - DB_PASSWORD=root
      - DB_NAME=hirearenaJobDB
      - DB_HOST=db-postgres  
      - DB_PORT=5432  
      - DATABASE_URL=postgresql://postgres:root@db-postgres:5432/hirearenaJobDB
