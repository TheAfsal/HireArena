services:
  # Gateway service
  gateway-service:
    build:
      context: ./server/gateway-service
    container_name: gateway-service
    ports:
      - "4000:4000"
    volumes:
      - ./server/gateway-service:/app
      - /app/node_modules
      - ./shared:/shared  
    command: npm run dev
    environment:
      - NODE_ENV=development 
      - REDIS_HOST=redis
      - CLIENT_URL=http://localhost:3000
      # - CLIENT_URL=http://172.16.2.54:3000
      - USER_SERVER_URL=user-service
      - JOB_SERVER_URL=job-service
      - ADMIN_SERVER_URL=admin-service
      - INTERVIEW_SERVER_URL=interview-mgmt-service
      - CHAT_SERVER_URL=chat-service
      - ACCESS_TOKEN_SECRET=your-access-token-secret
      - REFRESH_TOKEN_SECRET=your-refresh-token-secret
    networks:
      - app-network
    depends_on:
      - user-service
      - job-service
      - redis

  # User service
