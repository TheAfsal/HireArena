  # Admin service
  admin-service:
    build:
      context: ./server/admin-service
    container_name: admin-service
    ports:
      - "5003:5003"
    volumes:
      - ./server/admin-service:/app
      - /app/node_modules
      - ./shared:/shared
    depends_on:
      - db-postgres 
    command: npm run dev
    environment:
      - PORT=5003
      - NODE_ENV=development
      - FRONT_END_URL=http://localhost:3000
      - CLIENT_URL=localhost
      - GATEWAY_URL=gateway-service
