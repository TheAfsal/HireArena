      - DB_USER=postgres
      - DB_PASSWORD="root"
      - DB_NAME=admin
      - DB_HOST=localhost  
      - DB_PORT=5432
      - VERIFICATION_TOKEN_SECRET=d13d23qwe341r342e23eqe32
      - ACCESS_TOKEN_SECRET=your-access-token-secret
      - REFRESH_TOKEN_SECRET=your-refresh-token-secret
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
      - REDIS_PASSWORD=your-redis-password
      - DATABASE_URL=postgresql://postgres:root@db-postgres:5432/admin
    networks:
      - app-network    

  # Chat service
  chat-service:
    image: chat-service-image
    build:
      context: ./
      dockerfile: ./server/chat-service/Dockerfile
    container_name: chat-service
    ports:
      - "5009:5009"
      - "5010:5010"
    volumes:
      - ./server/chat-service:/app/server/chat-service
      - /app/node_modules
      - /app/server/chat-service/node_modules
      - ./shared:/app/shared
    depends_on:
      - db-mongo
    environment:
      - PORT=5009
      - MONGO_DB=db-mongo
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - JOB_SERVER_URL=job-server:5011
      - USER_SERVER_URL=user-service:5051
      - ACCESS_TOKEN_SECRET=your-access-token-secret
    networks:
      - app-network
    command: ["pnpm", "run", "--filter=chat-service" ,"dev"]

  # Video service
  video-service:
    image: video-service-image
    build:
      context: ./server/video-service
    container_name: video-service
    ports:
      - "5013:5013"
    volumes:
      - ./server/video-service:/app
      - /app/node_modules 
      - ./shared:/shared  
    depends_on:
      - db-mongo
    environment:
      - PORT=5013
      - MONGO_DB=db-mongo
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - ACCESS_TOKEN_SECRET=your-access-token-secret
    networks:
      - app-network

  # Client-side (Frontend)
  client:
    build:
      context: ./frontend
    container_name: client
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_GATEWAY_URL=localhost
      # - NEXT_PUBLIC_GATEWAY_URL=172.16.2.54
      - NEXT_PUBLIC_CHAT_SERVER_URL=http://localhost:5009
      - NEXT_PUBLIC_VIDEO_SERVER_URL=http://localhost:5013
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next  
      - ./shared:/shared  
    networks:
      - app-network

  # Redis setup
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/var/lib/redis/data    
    networks:
      - app-network

  # Postgres DB setup
  db-postgres:
    image: postgres
    container_name: db-postgres
    environment:
      - POSTGRES_USER=postgres  
      - POSTGRES_PASSWORD=root  
      - POSTGRES_DB=hirearena 
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  
    networks:
      - app-network

  # Monog DB setup
  db-mongo:
    image: mongo
    container_name: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=yourdbname
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db 
    networks:
      - app-network    

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  redis_data: