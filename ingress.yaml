apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hirearena-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - hirearena.ddns.net
    secretName: hirearena-tls
  rules:
  - host: hirearena.ddns.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 4000
